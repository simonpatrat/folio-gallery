<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Gallery 2 - Masonry style</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

<body>

<h1>Gallery 2 - Masonry style</h1>

<button class="btn-modify add-element">Add Element</button>
<button class="btn-modify remove-element">Remove Element</button>

<div class="btn-filter-group">

    <button class="btn-filter" data-filter="*">All</button>
    <button class="btn-filter" data-filter=".web">Web</button>
    <button class="btn-filter" data-filter=".print">Print</button>
    <button class="btn-filter" data-filter=".writing">Writing</button>

</div>

<div class="gallery-2">
    <div class="sp-portfolio-container">
        <div class="main-container">
            <div class="grid">
                <div class="item print"><img src="https://source.unsplash.com/random/400x400?sig=0"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x600?sig=1"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x400?sig=2"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/400x800?sig=3"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/400x200?sig=4"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/400x600?sig=5"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/400x400?sig=6"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x300?sig=7"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/600x400?sig=8"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x400?sig=9"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x600?sig=10"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x400?sig=11"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/800x450?sig=12"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/400x400?sig=13"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/400x400?sig=14"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/800x450?sig=15"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/400x600?sig=16"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/400x400?sig=17"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/800x450?sig=18"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x400?sig=19"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x400?sig=20"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/800x450?sig=21"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x400?sig=22"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/800x450?sig=23"/></div>
                <div class="item print"><img src="https://source.unsplash.com/random/400x400?sig=24"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/800x450?sig=25"/></div>
                <div class="item web"><img src="https://source.unsplash.com/random/400x400?sig=26"/></div>
                <div class="item writing"><img src="https://source.unsplash.com/random/800x450?sig=27"/></div>
