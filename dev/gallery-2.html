<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Gallery 2 - Masonry style</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />


    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<h1>Gallery 2 - Masonry style</h1>

<button class="btn-modify add-element">Add Element</button>
<button class="btn-modify remove-element">Remove Element</button>

<div class="btn-filter-group">

    <button class="btn-filter" data-filter="*">All</button>
    <button class="btn-filter" data-filter=".web">Web</button>
    <button class="btn-filter" data-filter=".print">Print</button>
    <button class="btn-filter" data-filter=".writing">Writing</button>

</div>

<div class="gallery-2">
    <div class="sp-portfolio-container">
        <div class="main-container">
            <div class="grid">
                <div class="item print"><img src="http://placehold.it/400x400"/></div>
                <div class="item web"><img src="http://placehold.it/400x600"/></div>
                <div class="item web"><img src="http://placehold.it/400x400"/></div>
                <div class="item print"><img src="http://placehold.it/400x800"/></div>
                <div class="item writing"><img src="http://placehold.it/400x200"/></div>
                <div class="item writing"><img src="http://placehold.it/400x400"/></div>
                <div class="item print"><img src="http://placehold.it/400x400"/></div>
                <div class="item web"><img src="http://placehold.it/400x300"/></div>
                <div class="item print"><img src="http://placehold.it/600x400"/></div>
                <div class="item web"><img src="http://placehold.it/400x400"/></div>
                <div class="item web"><img src="http://placehold.it/400x600"/></div>
                <div class="item web"><img src="http://placehold.it/400x400"/></div>
                <div class="item writing"><img src="http://placehold.it/800x450"/></div>
                <div class="item print"><img src="http://placehold.it/400x400"/></div>
                <div class="item print"><img src="http://placehold.it/400x400"/></div>
                <div class="item writing"><img src="http://placehold.it/800x400"/></div>
                <div class="item print"><img src="http://placehold.it/400x600"/></div>
                <div class="item print"><img src="http://placehold.it/400x400"/></div>
                <div class="item writing"><img src="http://placehold.it/800x450"/></div>
                <div class="item web"><img src="http://placehold.it/400x250"/></div>
                <div class="item web"><img src="http://placehold.it/400x400"/></div>
                <div class="item writing"><img src="http://placehold.it/600x350"/></div>
                <div class="item web"><img src="http://placehold.it/400x400"/></div>
                <div class="item writing"><img src="http://placehold.it/400x600"/></div>
                <div class="item print"><img src="http://placehold.it/400x400"/></div>
                <div class="item web"><img src="http://placehold.it/600x480"/></div>
                <div class="item web"><img src="http://placehold.it/400x200"/></div>
                <div class="item writing"><img src="http://placehold.it/480x680"/></div>

            </div>
        </div>
    </div>
</div>

<div class="page-other-contents">

</div>


<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="js/gallery-2.js"></script>
</body>
</html>
